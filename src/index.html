<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="side-bar">
        <button class="play-pause" id="play-pause">Play/Pause</button>
        <button id="next-step">Next step</button>
        <button id="reset">Reset</button>
        <button id="clear">Clear</button>
        <div id="inputs-section">
          <input id="width-input" type="number" placeholder="Enter width" />
          <input id="hight-input" type="number" placeholder="Enter height" />
          <input id="interval-input" type="number" placeholder="Set interval" />
        </div>
        <button id="apply-changes" type="button">Apply changes</button>
      </div>
      <div class="world"></div>
    </div>
    <script src="scripts/app.mjs" type="module"></script>
  </body>
</html>
